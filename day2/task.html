<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0}
        ul{list-style:none;}
        header{width:100%; height:30px; border-bottom: 1px solid #666; display: flex; justify-content: space-between;margin-bottom:5px;}
        
        
        aside{margin: 5px; height:800px; width:10%; border: 1px solid #666;}
        
        main{width: 70%; height: 800px; border: 1px solid #666;display: flex; justify-content: flex-end;}

        .box1{width:70%; height: 400px;border: 1px solid #666}
        .box2{width:800px; height: 400px; border: 1px solid #666}
        .box3{width:40%; height: 400px;border: 1px solid #666 }
        footer{width:70%; height: 100px; border-top: 1px solid #666;}
    </style>
</head>
<body>
    <header>
        <h1 class="logo"></h1>
        <nav>
            <ul>
                <li class="메뉴1"></li>
                <li class="메뉴2"></li>
                <li class="메뉴3"></li>
            </ul>
        </nav>
    </header>
    
    <aside></aside>
    <main>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <footer></footer>
    </main>
   
</body>
</html>
